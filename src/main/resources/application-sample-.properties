# --- DB connection (uses env vars if present; otherwise placeholders) ---
spring.datasource.url=${DB_URL:jdbc:mysql://<host>:3306/cst323db?sslMode=REQUIRED&enabledTLSProtocols=TLSv1.2,TLSv1.3&serverTimezone=UTC}
spring.datasource.username=${DB_USER:<username>}
spring.datasource.password=${DB_PASS:<password>}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
# DEV ONLY; set to false in production
spring.jpa.show-sql=true   


# Optional: handy SQL logging for debugging (comment out for prod)
# logging.level.org.hibernate.SQL=debug
# logging.level.org.hibernate.orm.jdbc.bind=trace

# Optional: small pool is fine on B1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# IMPORTANT: do NOT set server.port here; Azure injects the port.
