<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Users</h2>
    <a class="btn btn-success" href="/users/new">Add User</a>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Created</th>
        <th>Updated</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.firstName + ' ' + u.lastName}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.createdAt}"></td>
        <td th:text="${u.updatedAt}"></td>
        <td>
          <a th:href="@{|/users/${u.id}/edit|}" class="btn btn-sm btn-outline-warning">Edit</a>
          <a th:href="@{|/users/${u.id}/delete|}" class="btn btn-sm btn-outline-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>
  <a class="btn btn-secondary" href="/">Home</a>
</body>
</html>
