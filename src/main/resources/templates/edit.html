<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2>Edit User</h2>
  <form th:action="@{|/users/${user.id}/edit|}" method="post" class="row g-3" th:object="${user}">
    <div class="col-md-4">
      <label class="form-label">First Name</label>
      <input type="text" th:field="*{firstName}" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Last Name</label>
      <input type="text" th:field="*{lastName}" class="form-control" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Email</label>
      <input type="email" th:field="*{email}" class="form-control" required>
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Update</button>
      <a class="btn btn-secondary" href="/users">Cancel</a>
    </div>
  </form>
</body>
</html>
